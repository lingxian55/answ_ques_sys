<script>

<iframe id="iframe1" name="iframe1" src="https://www.mdeditor.com/" width=100% height=1000px>

</iframe>
<div>
    <textarea id="txt_content-t" style="width: 100%;height: 500px"></textarea>
    <input type="button" style="float:right;width: 200px;height: 60px;margin: auto;" id="text-btn-tt" value="提交">
</div>

<script>
   $(document).ready(function () {
       $("#text-btn-tt").click(function () {
           var content=$("#txt_content-t").val();
           var data={
               question:geturlprame("questionId"),
               answerContent:content
           }
           if(postdata("/addAnswerByUsernameApi",data)!=null){
              self.location= "/question.html?questionId="+geturlprame("questionId");
           }
       })
   })
</script>
