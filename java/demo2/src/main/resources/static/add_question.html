<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit" />
<title>向网友求助 - ${seo_title!}</title>
<meta name="description" content="专注于程序员开发者的社区平台，提供开发相关的高质量问答，专栏，笔记，招聘，线下活动等服务。" />
<meta name="keywords" content="开源之家" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="js/ini.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
</head>
<body class="user-index">
<script>
	if(!IsLogin()){
		alert("没有权限，请先登录")
		self.location="/login.html";
	}
</script>
	<div class="wrap">
		<div class="container">
			<div class="row mt-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<ol class="breadcrumb">
							<li><a href="/explore/">问答</a></li>
							<li class="active">发起提问</li>
						</ol>
							<div class="form-group  ">
								<label for="myTitle">请将您的问题告诉我们  :</label>
								<input id="myTitle" type="text"  required="" data-error="" autocomplete="off" class="form-control tagClose" placeholder="请在这里概述您的问题" value="">
							</div>
							<div class="form-group">
								<label for="content">问题描述(选填)</label>
								<div></div>
								<textarea id="txt_content"  style="width:1138px;height:300px;"></textarea>
							</div>
							<div class="row mt-20">
								<div class="col-xs-12 col-md-11">
									
								</div>
								<div class="col-xs-12 col-md-1">
									<button type="submit" id="sub-btn" class="btn btn-primary pull-right submit-btn">发布问题</button>
								</div>
							</div>

					</div>
				</div>
			</div>

		</div>
	</div>
<script>
	$(document).ready(function (){$("#sub-btn").click(function () {
		var title=$("#myTitle").val()+",";
		var content=$("#txt_content").val();
		var data1=title+content;
		$.post("/addQuestionByUsernameApi",
				{
					questionContent:data1
				}, function(data){
					if(data.status=="200"){
						self.location="index.html";
					}else {
					}
				}
		);
	})})
</script>
</body>
</html>
