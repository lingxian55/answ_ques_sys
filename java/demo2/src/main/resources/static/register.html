<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户注册 - ${seo_title!}</title>
	<meta name="keywords" content="${seo_keywords!}" />
	<meta name="description" content="${seo_description!}" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container warp">

		<div class="col-md-6 col-md-offset-3 bg-white login-wrap">
			<h1 class="h4 text-center text-muted login-title">创建新账号</h1>

				<input type="hidden" name="invite" value="${invite!}">
				<div class="form-group ">
					<label class="required">用户名</label>
					<input type="text" class="form-control" name="username" id="username" value="" required placeholder="username">
				</div>
				<div class="form-group">
					<label for="password" class="required">密码</label>
					<input type="password" class="form-control" name="password" id="password" required placeholder="不少于 8 位">
				</div>
				<div class="form-group ">
					<label for="password2" class="required">确认密码</label>
					<input type="password" class="form-control" name="password2" id="password2" required placeholder="不少于 8 位">
				</div>
				<div class="form-group">
					<div class="input-group">

					<div class="input-group">
				</div>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" id="register-btn" class="btn btn-primary btn-block btn-lg">注册</button>
				</div>

		</div>


		<div class="text-center col-md-12 login-link">
			<a href="/login.html">用户登录</a> | <a
				href="/index.html">首页</a>
		</div>
	</div>
	<script>
		$(document).ready(function (){$("#register-btn").click(function () {
			var userN,pass;
			userN=$("#username").val();
			pass=$("#password").val();
			if($("#password").val()!=$("#password2").val()){
				alert("the conform password not is the same");
				return -1;

			}
			if(pass.length<8){
				alert("password must more than 8 words");
				return -1;
			}else if(userN.length<2)
			{
				alert("username must more than 2 words");
			}
			$.post("/registeApi",
					{
						username : userN,
						password : pass
					}, function(data){
						if(data.status=="200"){
							self.location="/index.html";
						}else {
							alert(data.message);
						}
					}
			);
		})})
	</script>

</body>
</html>
