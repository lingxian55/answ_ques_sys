<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户登录 - ${seo_title!}</title>
	<meta name="keywords" content="${seo_keywords!}" />
	<meta name="description" content="${seo_description!}" />
	<meta name="keywords" content="用户登录" />
	<meta name="description" content="用户登录" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/ini.js"></script>
</head>
<body>
	<script>
	if(IsLogin()){
		self.location="index.html"
	}
	</script>
	<div class="container">

		<div class="col-md-6 col-md-offset-3 bg-white login-wrap">
			<h1 class="h4 text-center text-muted login-title">用户登录</h1>

				<input type="hidden" name="redirectUrl" value="${redirectUrl!}">
				<div class="form-group ">
					<label class="required">用户名</label>
					<input type="text" class="form-control" name="username" id="username" required placeholder="username" value="">
				</div>
				<div class="form-group ">
					<label for="password" class="required">密码</label>
					<input type="password" class="form-control" name="password" id="password" required placeholder="password">
				</div>
				
				<div class="form-group clearfix">
					<div class="checkbox pull-left">
						<label><input name="rememberMe" id="rememberMe" value="1" type="checkbox" checked="checked"> 记住登录状态</label> <span style="color:#A00;">(勿在公用电脑上使用)</span>
					</div>
					<button type="submit" id="login-btn" class="btn btn-primary pull-right pl20 pr20">登录</button>
				</div>
				<!--<hr />
				<div class="widget-login mt-30">
					<p class="text-muted mt-5 mr-10 pull-left hidden-xs">快速登录</p>
					<a href="#" class="btn btn-default btn-sm btn-sn-weibo"><span class="icon-sn-bg-weibo"></span> <strong class="visible-xs-inline">新浪微博账号</strong></a> 
					<a href="#" class="btn btn-default btn-sm btn-sn-qq"><span class="icon-sn-bg-qq"></span> <strong class="visible-xs-inline">QQ 账号</strong>
					</a>
				</div>-->

		</div>

		<div class="text-center col-md-12 login-link">
			<a href="/register.html">注册新账号</a> | <a
				href="/">首页</a>
		</div>
	</div>
	<script>
		$(document).ready(function (){$("#login-btn").click(function () {
				var userN,pass;
				userN=$("#username").val();
				pass=$("#password").val();
				$.post("/loginApi",
					{
						username : userN,
						password : pass
					}, function(data){
						if(data.status=="200"){
							self.location="/index.html";
						}else {
							alert(data.message);
						}
					}
			);
		})})
	</script>
</body>
</html>
