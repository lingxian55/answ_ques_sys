<script>
    $(document).ready(function(){
        var data=getdata("/loginApi");
        if(IsLogin()){
            $("#login").html("欢迎回来," + data.data.username + "<img src=\"" + data.data.picture + "\" style=width:20px;height:20px></img>");
            $("#login").attr("href","myhome.html");
            $("#register").html("退出");;
            $("#register").attr("id","logout");
            $("#logout").attr("href", "index.html");
            $("#nickName").attr("value",data.data.username);
            $("#regtime").attr("value",data.data.regtime);
            $("#pic").attr("src",data.data.picture);

        }else{
            self.location="login.html";
        }
        $("#save").click(function () {
            console.log($("#file").val());
            if($("#file").val() != ""){
                $.ajax({
                    url: '/upUserImageApi',
                    type: 'POST',
                    cache: false,
                    data: new FormData($('#uploadForm')[0]),
                    processData: false,
                    contentType: false
                });
            }

            new $.zui.Messager('保存成功', {
                type: 'success', // 定义颜色主题
                placement:'center'
            }).show();
            // var mypicture = postdata("/upUserImageApi",{file:$('#form-pic').get("upload")});
            // data.data.picture = $("#file").val();
            // alert(data.data.picture);
        })
        $("#logout").click(function () {

            logout();
        })

    })
</script>
<script type="text/javascript">
    $(function () {
        $("#pic").click(function () {
            $("#file").click(); //隐藏了input:file样式后，点击头像就可以本地上传

            $("#file").on("change", function () {
                var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#pic").attr("src", objUrl); //将图片路径存入src中，显示出图片
                }
            });
        });
    });
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { //basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { //mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { //webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }
</script>
